<html>
<head>
	<title>LE Slide Control</title>
	<link rel="stylesheet" type="text/css" href="./fonts/fa/css/all.css" />
	<link rel="stylesheet" type="text/css" href="./style.css" />
	<link rel="stylesheet" type="text/css" href="./controller.css" />

	<link rel="icon" type="image/png" href="images/fav/favicon-32x32.png" sizes="32x32">
	<link rel="icon" type="image/png" href="images/fav/favicon-194x194.png" sizes="194x194">
	<link rel="icon" type="image/png" href="images/fav/favicon-96x96.png" sizes="96x96">
	<link rel="icon" type="image/png" href="images/fav/favicon-16x16.png" sizes="16x16">

	<script src="./scripts/jquery-3.3.1.min.js"></script>

	<script src="./scripts/controller/_functionality.js"></script>
</head>
<body>
	<div class="controls">
		<div class="block">
			<div class="option-btn launch">Launch Slides</div>
		</div>
		<div class="block font-size">
			<div class="title">Font Size</div>
			<span class="ctrl ctrl-btn" data-action="down"><i class="fas fa-fw fa-caret-down"></i></span>
			<span class="ctrl ctrl-btn" data-action="reset"><i class="fas fa-fw fa-circle mid"></i></span>
			<span class="ctrl ctrl-btn" data-action="up"><i class="fas fa-fw fa-caret-up"></i></span>
		</div>
		<div class="block slides">
			<div class="title">Slides</div>
			<span class="ctrl ctrl-btn disabled" data-action="previous"><i class="fas fa-fw fa-caret-left"></i></span>
			<span class="ctrl ctrl-btn" data-action="next"><i class="fas fa-fw fa-caret-right"></i></span>
		</div>
		<div class="block position">
			<div class="title">Position</div>
			<span class="box at"></span>
			<span class="of">of</span>
			<span class="box total"></span>
		</div>
		<div class="block">
			<div class="option-btn clear">Clear Console</div>
		</div>
	</div>
	<div class="content"></div>
</body>
</html>
